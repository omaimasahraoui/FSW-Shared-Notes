<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAP Workshop</title>

    <!-- Bootstrap CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">


</head>

<body>

    <div class="page-header">
        <a class="navbar-brand" href="#">
            <img alt="Brand" class="img img-circle" src="./assets/red_logo.png" style="width:55px;float:left;padding:5px">
        </a>
        <h1 class="text text-primary">Shared Valuable Notes</h1><small>SAP Workshop</small>
    </div>

    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            <a class="navbar-brand" href="#">Your Graph </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Best Notes</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a data-toggle="modal" href='#addUser'>Add User</a></li>
                        <li><a data-toggle="modal" href='#modal-id'>Add Graph</a></li>
                        <li><a data-toggle="modal" href='#modal-id'>add Comments</a></li>
                        <li><a data-toggle="modal" href='#modal-id'>Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </nav>



    <div class="container">

        <!-- /.container -->
        <div class="container">

            <div class="col-md-3">
                <div id="theuser">
                </div>
            </div>


            <div class="col-md-6">
                <div class="row" id="graphOwner"></div>
                <div class="row" id="main_graph"></div>
            </div>

            <div class="col-md-3">
                <h1>Amis</h1>
                <div class="container" id="friendPanel">
                </div>
            </div>

        </div>
        <!-- end of container -->
    </div>


    <div class="container">
        <footer class="footer">
            <h4 class="text-success">Atelier Single Application Page</h4>
            <p class="text pull-left">Copyright Stagi√®re Red 2017</p>
        </footer>
    </div>

    <!-- Dialogue Modale BootStrap -->
    <div class="modal fade" id="addUser" tableindex="-1" role="dialog" aria-labelledby="Add User">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="userDialog">User</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" type="POST">
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="username">User Name:</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="username" name="username" placeholde="Enter your Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="email">Email:</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-4" for="pwd">Password:</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="pwd" name="email" placeholder="Enter password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6">
                                <input type="file" id="avatar">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default" onclick="addUser">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>



    <!-- jQuery Bootstrap Greensock:gsap -->
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/gsap/TweenMax.js"></script>
    <script src="./node_module/gsap/TimelineMax.js"></script>

    <!-- app js -->
    <script src="./js/views/userView.js"></script>
    <script src="./js/controlleurs/userController.js"></script>
    <script src="./js/controlleurs/graphController.js"></script>
    <script src="./js/views/graphView.js"></script>

    <script src="./index.js"></script>
    <script src="./animation.js"></script>
</body>

</html>
